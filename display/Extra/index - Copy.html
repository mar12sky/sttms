<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./plugins/tinymce/tinymce.min.js"></script>
    <style>
        .self-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red-border-bottom {
            border-bottom: 5px solid red;
        }
        .red-border-top {
            border-top: 5px solid red;
        }
        .tox-promotion{
            display: none;
        }
        .scrollable-container {
            height: 300px;
            overflow: scroll;
        }

        .my-inline-editor {
            margin: 12px;
            
        }
        .tox-tinymce-inline{
            z-index: 999999;
        }
    </style>
</head>
<body style="min-height:500px;">
    
    <header class="container-fluid fixed-top red-border-bottom" style="height: 15vh;">
        <!-- <span class="align-middle d-block">middle</span> -->
        <!-- <h1 class="d-block self-center align-middle">AGENDA : BILL FOR INTRODUCTION</h1> -->
        <h1 class="display-4 font-weight-bold tinymce-body">PMB : BILL FOR INTRODUCTION</h1>
    </header>
    <!-- main -->    
    <div class="container-fluid tinymce-body" style="height:70vh; margin: 15vh 0 15vh 0; ">
        <!-- Deligate details-->
        <div class="row red-border-bottom" style="height: 40vh;">
            <div class="col-2 mt-3">
                <img src="./image/modi.jpg" alt="Narendra Modi" class="gray-border img-fluid align-middle">
            </div>
            <div class="col-10 mt-3">
                <div class="row">
                    <div class="col-6">
                        <h1 class="deligate-name">श्री नरेन्द्र मोदी </h1>
                    </div>
                    <div class="col-6">
                        <h1 class="deligate-name text-uppercase text-right">Shree Narendra Modi</h1>
                    </div>
                    <div class="w-100"></div>                    
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase">BJP</h1>
                    </div>
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase"></h1>
                    </div>
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase text-right">DIV. No. 001</h1>
                    </div>
                    <div class="w-100"></div>                    
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase"></h1>
                    </div>
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase"></h1>
                    </div>
                    <div class="col-4 mt-3">
                        <h1 class="text-uppercase text-right">12-01-2025 <span class="font-weight-bold">15:20</span></h1>
                    </div>
                </div>
            </div>
        </div>            
        
        <!-- Deligate details-->
        <!-- time details -->        
        <div class="row mt-2" style="height: 30vh;">
            <div class="col-3">
                <h2 class="text-left align-middle">Time</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">Allotted</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">Spoken</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">Remaining</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-3">
                <h2 class="text-left">Member Time</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">00:10:00</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">00:00:10</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">00:09:50</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-3">
                <h2 class="text-left">Party Time</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">01:22:08</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">00:33:50</h2>
            </div>
            <div class="col-3">
                <h2 class="text-center">00:48:18</h2>
            </div>
            <div class="w-100"></div>
        </div>    
        <!-- time details -->
    </div>
    <!-- main -->
    <footer>
        <div class="container-fluid fixed-bottom red-border-top" style="height: 15vh; background-color: #546a83;">
            <div class="row">
                <div class="col-md-12">
                    <!-- <h1 class="">Footer</h1> -->
                    <p class="display-7 text-center text-white">In the Chair : Jagdeep Dhankhar</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="./js/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script>
        const settings = {
            //extra toolbars : fontsize| bullist numlist
            //menubar: 'file edit insert view format table tools help',
            menubar:'',
            plugins: 'lists help',
            toolbar: 'undo redo | blocks | fontsizeinput | bold italic  | forecolor backcolor | alignleft aligncenter alignright alignjustify | lineheight | fontselect',
            //ui_mode: 'split',
            //min_height: 500,
            license_key: 'gpl',
        };
        tinymce.init({
        ...settings,
        selector: '.tinymce-body',
        inline: true
        });

        
      </script>
</body>
</html>
